<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<div class="container w-75 my-5 rounded shadow" style="background-color: rgb(104, 112, 106)" id="container">
		<div class="row align-items-stretch">
			<div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 "></div>
			<div class="col bg-white p-5">
				<div class="row justify-content-end">
					<div class="col-4">
						<img src="/images/logo.png" alt="" width="100" class="img-fluid" />
					</div>
				</div>

				<h2 class="fw-bold text-center py-5">Bienvenido</h2>
				<!--Login-->
				<form th:action="@{/auth/register}" th:object="${usuario}" method="POST">
					<div class="mb-4">
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" name="nombre" class="form-control" th:field="*{nombre}" />
						<!--<small th:if="${#fields.hasErrors('nombre')" th:errors="*{nombre}"></small>-->
					</div>
					<div class="mb-4">
						<label for="apellido" class="form-label">Apellido</label>
						<input type="text" class="form-control" name="apellido" th:field="*{apellido}" />
					</div>
					<div class="mb-4">
						<label for="email" class="form-label">Email</label>
						<input type="text" name="email" class="form-control" th:field="*{email}" />
					</div>
					<div class="mb-4">
						<label for="username" class="form-label">Nick</label>
						<input type="text" name="username" class="form-control" th:field="*{username}" />
					</div>
					<div class="mb-4">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" name="password" th:field="*{password}" />
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-outline-dark">
							Registrarse
						</button>
					</div>
					<div class="my-3">
						<span>Ya posees cuenta? <a th:href="@{/auth/login}">Iniciar Sesion</a></span> <br />

					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/popper.min.js"></script>
</body>

</html>
